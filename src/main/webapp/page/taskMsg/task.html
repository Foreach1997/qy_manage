        <div class="layui-col-xs12">

                    <div class="layui-row">

                                <label class="layui-form-label">项目编码:</label>

                        </div>

                    <div class="layui-form-item" style="margin-left: 600px">

</div>
</div>

<script>

    var dataRowJson;

    function reportTask(workStaffId,status,proCode,realMoney){
        layui.use('layer',function () {
                    layer.open({
                        type: 2,
                        title: '汇报内容',
                        shadeClose: true,
                        shade: 0.8,
                        area: ['420px', '520px'],
                        content: 'reportNote.html?workStaffId='+workStaffId+'&status='+status+'&proCode='+proCode+ '&realMoney='+realMoney
                    });
       });
    }

    $("#find").click(function () {
        reload();
    })

    function reload(){
        var proCode = $('#proCode').val();
        layui.table.reload('info',{
            where: {
                proCode:proCode
            }});
    }

    function review(workStaffId,status,proCode){
        layui.use('layer',function () {
            layer.open({
                type: 2,
                title: '评阅',
                shadeClose: true,
                shade: 0.8,
                area: ['420px', '520px'],
                content: 'review.html?workStaffId='+workStaffId+'&status='+status+'&proCode='+proCode
            });
        });
    }

    $(function () {
        $.ajax({
            type: "POST",
            url: directory + "pro/workWarn",
            async: false,
            data: {

            },
            success: function (res) {
                if (res.code == 200){
                 layer.alert(res.msg)
                }
            }
        })
    })
    function seeReview(review){
        layer.alert(review, {
            title: '评阅结果'
        });
    }

    layui.use('table', function(){
        var tableWidth = $("#info").width() - 28;
        var table = layui.table;
        table.render({
            id:'info',
            elem: '#info'
            ,url:directory + 'pro/findWorkTaskList'
            ,request: {
                pageName: 'currentPage'
                ,limitName: 'pageSize'
            },
            where:{
                userId:sessionStorage.getItem("userId")
            },
            response: {
                statusName: 'code'
                ,statusCode: 200
                ,msgName: 'msg'
                ,countName: 'count'
                ,dataName: 'data'
            }
            ,cols: [[
                {field:'proCode',  width: tableWidth*0.2, title: '项目编码'}
                ,{field:'smallTask',  width: tableWidth*0.2, title: '任务名称'}
                ,{field:'userName',  width: tableWidth*0.2, title: '用户名'}
                ,{field:'status', width:tableWidth*0.1, title: '当前项目状态',toolbar:'#status'}
                ,{field:'realMoney', width:tableWidth*0.1, title: '任务费用'}
                ,{field:'startTime', width:tableWidth*0.1, title: '任务开始时间'}
                ,{field:'endTime', width:tableWidth*0.1, title: '任务结束时间'}
                ,{field:'note', width:tableWidth*0.1, title: '任务内容'}
                ,{field:'createTiem', title: '创建时间', width: tableWidth*0.15}
                ,{field:'zz',title:'操作',width:tableWidth*0.15,toolbar:'#barDemo'}
            ]]
            ,page: true
        });
    });

    layui.use('table', function() {
        var table = layui.table;
        table.on('rowDouble(info)', function (obj) {
            dataRowJson = obj.data;
            layer.alert(obj.data.note, {
                 title: '任务内容'
            });
        });
    })
</script>
