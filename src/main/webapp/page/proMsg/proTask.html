<script>

    var dataRowJson;

    function edit(taskBookId,isUpdate){
        layui.use('layer',function () {
            layer.open({
                type: 2,
                title: '任务修改',
                shadeClose: true,
                shade: 0.8,
                area: ['420px', '520px'],
                content: 'addTask.html?taskBookId='+taskBookId+'&isUpdate='+isUpdate
            });
        });
    }


    function proStatus(planBookId,status){
        $.ajax({
            type: "POST",
            url: directory+"report/updatePlan",
            async:false,
            data: {
                planBookId:planBookId,
                status:status
            },
            success: function(res) {
                layer.msg(res.msg)
                reload();
            }
        })
    }


    function reload(){
        var depId = $('#dep').val();
        var proCode = $('#proCode').val();
        layui.table.reload('info',{
            where: {
                depId:depId,
                proCode:proCode
            }});
    }

    layui.use('form', function() {
        var form = layui.form;
        $.ajax({
            type: "POST",
            url: directory+"user/dep",
            async:false,
            data: {
            },
            success: function(res) {
                var data = res.data;
                $.each(data,function(index,item){
                    $("#dep")
                        .append(
                            "<option value='" + item.depId+"'>"
                            + item.depName + "</option>");
                })
                //form.render(null, 'merchant');
                form.render();
            }
        })
    })


    function addWork(reportCode) {
        layui.use('layer',function () {
            layer.open({
                type: 2,
                title: '项目人员',
                shadeClose: true,
                shade: false,
                maxmin: false, //开启最大化最小化按钮
                area: ['100%','100%'],
                anim: 2,
                content: 'myTask.html?reportCode='+reportCode
            });
        })
    }

    $('#addTask').click(function () {
        layui.use('layer',function () {
            layer.open({
                type: 2,
                title: '申请计划',
                shadeClose: true,
                shade: false,
                maxmin: false, //开启最大化最小化按钮
                area: ['100%','100%'],
                anim: 2,
                content: 'addTask.html'
            });
        })
    })


    layui.use('table', function(){
        var tableWidth = $("#info").width() - 28;
        var table = layui.table;
        table.render({
            id:'info',
            elem: '#info'
            ,url:directory + 'report/taskList'
            ,request: {
                pageName: 'currentPage'
                ,limitName: 'pageSize'
            },
            response: {
                statusName: 'code'
                ,statusCode: 200
                ,msgName: 'msg'
                ,countName: 'count'
                ,dataName: 'data'
            }
            ,cols: [[
                {field:'proName',  width: tableWidth*0.2, title: '项目名称'}
                ,{field:'proTimeStart',  width: tableWidth*0.1, title: '项目开始时间'}
                ,{field:'proTimeEnd',  width: tableWidth*0.1, title: '项目结束时间'}
                ,{field:'proMoney', width:tableWidth*0.1, title: '项目资金'}
                ,{field:'status', width:tableWidth*0.1, title: '项目状态',toolbar:'#status'}
                ,{field:'reportCode', title: '项目编号',width: tableWidth*0.15}
                ,{field:'createTime', title: '创建时间', width: tableWidth*0.15}
                ,{field:'zz',title:'操作',width:tableWidth*0.15,toolbar:'#barDemo'}
            ]]
            ,page: true
        });
    });
    layui.use('table', function() {
        var table = layui.table;
        table.on('rowDouble(info)', function (obj) {
            dataRowJson = obj.data;
            layui.use('layer',function () {
                layer.open({
                    type: 2,
                    title: '项目任务',
                    shadeClose: true,
                    shade: false,
                    maxmin: false, //开启最大化最小化按钮
                    area: ['100%','100%'],
                    anim: 2,
                    content: 'addTask.html'
                });
            })

        });
    })
</script>
