<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../lib/js/layui/css/layui.css"  media="all">
    <script src="../../lib/js/layui/layui.js" type="text/javascript"></script>
    <script src="../../lib/js/jquery-3.4.0.min.js" type="text/javascript"></script>
    <script src="../../lib/js/common.js" type="text/javascript"></script>
    <script src="../../lib/js/authc.js" type="text/javascript"></script>
</head>
<body>
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label" id="department" style="margin-top: 5px;display: none">部门:</label>
        <div class="layui-input-block">
            <select name="interest" id="dep" lay-filter="dep">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">公告内容:</label>
        <div class="layui-input-block">
            <textarea name="desc" id="note" required placeholder="请输入公告内容" class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item" >
        <button id="confirm"  type="button"  style="margin-left:100px;padding-left: 80px;padding-right: 80px" class="layui-btn">确认</button>
    </div>
</form>
</body>
</html>
<script>
    layui.use(['layer','form'],function () {
        var form = layui.form;
        $.ajax({
            type: "POST",
            url: directory + "user/dep",
            async: false,
            data: {},
            success: function (res) {
                var data = res.data;
                $.each(data, function (index, item) {
                    $("#dep")
                        .append(
                            "<option value='" + item.depId + "'>"
                            + item.depName + "</option>");
                })
                //form.render(null, 'merchant');
                form.render();
            }
        })
    })


    $('#confirm').click(function () {
        $.ajax({
            type: "POST",
            url: directory+"user/addNotice",
            async:false,
            data: {
                depId:$('#dep').val(),
                note:$('#note').val()
            },
            success: function(res) {
                layer.msg("成功");
                $('#note').val('');
            }
        })
    })

</script>
